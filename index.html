---
layout: default
title: Harrison Noh
---

<div id="cover">
  <div id="cover-text-container">
    <h1 style="font-family: 'Montserrat', 'Helvetica Neue', Helvetica, Arial, sans-serif; text-transform: uppercase; text-align: center; color: #fff; padding-top: 250px;">Hey! Welcome to my website.</h1>
  </div>
</div>
<div class="poly-bg-top">
  <h2 style="font-family: 'Montserrat', 'Helvetica Neue', Helvetica, Arial, sans-serif; text-transform: uppercase; font-size: 30px; padding-top: 15px; color: #fff;">What's New</h2>
</div>

<div class="main-container">
  <div class="story-container">
    <div>
      <h2 style="margin-left: 4px;  font-family: 'Montserrat', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  text-transform: uppercase;">Latest Posts</h2>
    </div>
    {% for post in site.posts limit:10 %}
        <div class="story-frame">
          {% if post.img %}
            <div class="post-img" style="
                  background: url({{ post.img }}) no-repeat center center; 
                  -webkit-background-size: cover;
                  -moz-background-size: cover;
                  -o-background-size: cover;
                  background-size: cover;">
            </div>
          {% endif %}
          <div class="story">
            <a href="{{ site.base }}{{ post.url }}"><h2 class="story-title">{{ post.title }}</h2></a>
            <div>
              <b>{{ post.date | date: "%b %-d, %Y" }}</b>
            </div>
            <div style="color: #8e8e8e;">
              {{ post.short_description }}
            </div>
          </div>
        </div>
    {% endfor %}
  </div>

  {% include sidebar.html %}

  </div>

<div style="clear: both;"></div> 
<script src="{{ site.base}}/script/main.js"></script>
