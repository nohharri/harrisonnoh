<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="user.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div>
      <header style="position: fixed;">
        <div id="header-container">
          User
        </div>
        <div>
          <a href="events.html"><span style="top: -25px; font-size: 25px; left: 10px;" class="glyphicon glyphicon-menu-left"></span></a>
          <span style="top: -30px; font-size: 30px; right: 10px; float: right;" class="glyphicon glyphicon-cog"></span>
        </div>
      </header>
      <div id="events" style="margin: 0 auto; text-align: center;">
        <img style="padding-top: 20px;" src="https://scontent-ord1-1.xx.fbcdn.net/hphotos-xfa1/t31.0-8/s960x960/1596975_10203295093286168_1972008324_o.jpg" width=100px class="img-circle" alt="Cinque Terre">
        <div style="font-size: 25px;">Brian Hu</div>
        <div id="cash">
          <div class="event-price" style="font-size:70px;"></div>
        </div>
        <div class="button" id="check-history">CHECK HISTORY</div>
        <div id="history">
          <div style="margin-top: 20px;"></div>
          <div>
            <div class="line" style="margin-bottom: 20px;"></div>
            You bought 2 shares of <b>Golden State Warriors beat Houston Rockets</b>' for <span class="history-money">$0.35</span>.
            <div style="margin-bottom: 20px;"></div>
          </div>
          <div>
            <div class="line" style="margin-bottom: 20px;"></div>
            You bought 5 shares of <b>Bernie beats Hillary</b> for <span class="history-money">$0.20</span>.
            <div style="margin-bottom: 20px;"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
