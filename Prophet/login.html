<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <div>
      <header>
        <div id="header-container">
          Login
        </div>
      </header>
      <div id="email-container">
        <input class="form-input" style="width: 100%" id="email" type="text" placeholder="email" name="email"></input>
        <div class="line"></div>
        <input class="form-input" style="width: 100%" id="password" type="password" placeholder="password" name="password"></input>
        <div class="line"></div>
        <div id="error-login"></div>
        <div style="margin-top: 60px;" class="button" id="log-in">
          LOGIN
        </div>
        <div style="margin-top: 20px;" class="button" id="facebook">
          LOGIN W/ FB
        </div>
      </div>
    </div>
  </body>
</html>
