<div>
	{% if page.img %}
		<div id='cover-photo' style="
	              background: url({{ page.img }}) no-repeat center center; 
	              -webkit-background-size: cover;
	              -moz-background-size: cover;
	              -o-background-size: cover;
	              background-size: cover;
	              color: #fff">
			<h1 style='padding-left: 4px;'>{{ page.title }}</h1>
		</div>
	{% else %}
		<div>
			<h1 style='color: #fff'>{{ page.title }}</h1>
		</div>
	{% endif %}
	<div class='paragraph'>
		
		<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
	</div>

	{{ content }}

	<div class='paragraph'>
		<div class="fb-comments" data-href="{{site.url}}{{page.url}}" data-width="100%" data-numposts="5"></div>
	</div>
</div>
